<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>
    
    <script>
        var url = location.pathname;
        var parts = url.split("/");
        parts.shift();

        var redirectTo = "https://github.com/C1200";

        if (parts.length >= 1) {
            redirectTo += "/" + parts[0];
        }

        if (parts.length >= 2) {
            redirectTo += "/tree/" + parts[1];
        }

        if (parts.length >= 3) {
            var [repo, branch, ...paths] = parts;
            var path = paths.join("/");
            redirectTo += "/" + path;
        }

        location.replace(redirectTo);
    </script>
</body>
</html>
