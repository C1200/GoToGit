<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>

    <p>Powered by <a href="https://git.c1200.cf/GoToGit">GoToGit</a></p>
    
    <script>
        var GIT_URL = "https://github.com/C1200";
        var PATH_SEGMENTS_TO_SKIP = 0;

        var url = location.pathname;
        var parts = url.split("/");
        parts.splice(0, PATH_SEGMENTS_TO_SKIP + 1);

        var redirectTo = GIT_URL;

        if (parts.length >= 1) {
            redirectTo += "/" + parts[0];
        }

        if (parts.length >= 2) {
            redirectTo += "/tree/" + parts[1];
        }

        if (parts.length >= 3) {
            var [repo, branch, ...paths] = parts;
            var path = paths.join("/");
            redirectTo += "/" + path;
        }

        location.replace(redirectTo);
    </script>
</body>
</html>
